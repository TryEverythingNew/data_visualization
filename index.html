<!DOCTYPE html>
<meta charset="utf-8">
<style>
.button_cls{
  background-color: white;
  border: 2px solid black;
  color: black;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 10px;
  margin: 2px 2px;
  cursor: pointer;
}
.slide_button_cls {
  background-color: #04AA6D; /* #04AA6D Green */
  padding: 0;
  border-radius: 50%;
  font-size: 5px;
  height:20px;
  width:20px;
}
.abs_p{
  font-size: 20px;
}
div{
  text-align:center;
  margin:auto;
  left:20;
  right:20;
}
h1{
  text-align:center;
}
p{
  text-align:center;
}
</style>

<!-- Load d3.js & plugin-->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where a list of buttons are placed to control the slides -->
<div id="slide_button_div">
  <button onclick="setSlide(1)" type="button" class="button_cls slide_button_cls" id="slide_button1">1</button>
  <button onclick="setSlide(2)" type="button" class="button_cls slide_button_cls" id="slide_button2">2</button>
  <button type="button" class="button_cls slide_button_cls" id="slide_button3">3</button>
  <button type="button" class="button_cls slide_button_cls" id="slide_button4">4</button>
</div>

<!-- This interactive page is in martini structure, where the first 4 slides present author-driven content, -->
<!-- and these slides are switched by buttons. These slides are shown in a svg element called 'author_svg' -->
<!-- Then there exists an extra svg element to display reader-driven content, called 'reader_svg' -->
<!-- Create a div where the graph will take place -->
<p id="abstract" class="abs_p"></p>
<div id="author_div">
<svg id="author_svg">


</svg>
</div>
<p id="test_p"> AAAA </p>
<p>Data is downloaded from https://api.worldbank.org/v2/en/indicator/NY.GDP.MKTP.CD?downloadformat=csv</p>
<script>
// initialize settings
var svg_width = 800, svg_height = 800, slide_idx = 1;
var margin = {topp: 100, right: 100, bottom: 100, left: 200},
  width = svg_width - margin.left - margin.right,
  height = svg_height - margin.topp - margin.bottom;
var author_svg = d3.select('#author_svg')
var data_backup = -1
// Read the data
var years = d3.range(1960, 2021, 1)

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function setSlideSwitch(i){
  switch(i){
    case 1:
      setSlideTemplate(author_svg, data_backup, "World", "From 1960 to 2020, the world GDP keeps growing, which means the life of human beings is rapidly getting improved.\n But do you know what factors affect GDP growth?", "Fig.1 GDP of the entire world in US dollar");
      break;
    case 2:
      setSlideTemplate(author_svg, data_backup, "Iraq", "War is always the number 1 factor that harms GDP. \n Iraq experienced three wars: (Iran-Iraq War, 1980-1988), (Gulf War, 1990-1991), (Iraq War, 2003-2011). During these wars, the economy of Iraq was largely affected with even negative growth. ", "Fig.2 GDP of Iraq in US dollar");
      break;
  }
}

function setSlide(i){
  if(data_backup == -1){
    d3.csv("https://raw.githubusercontent.com/xueliangsun/data_visualization/master/GDP.csv")
      .get(function(data){
	data_backup = data
        var country_names = d3.map(data, d => d["Country Name"]).keys();
        setSlideSwitch(i)
      })
  }
  else{
    setSlideSwitch(i)
  }
}

function resetAuthorSvg(svg){
  svg.selectAll("*").remove()
  svg.attr("width", svg_width)
     .attr("height", svg_height)
}

function getGDP(data, country){
  return data.filter(function(d){return d["Country Name"] == country})[0]
}

function convertCurrency (labelValue) {

    // Nine Zeroes for Billions
    return Math.abs(Number(labelValue)) >= 1.0e+9

    ? (Math.abs(Number(labelValue)) / 1.0e+9).toFixed(2) + "B"
    // Six Zeroes for Millions 
    : Math.abs(Number(labelValue)) >= 1.0e+6

    ? (Math.abs(Number(labelValue)) / 1.0e+6).toFixed(2) + "M"
    // Three Zeroes for Thousands
    : Math.abs(Number(labelValue)) >= 1.0e+3

    ? (Math.abs(Number(labelValue)) / 1.0e+3).toFixed(2) + "K"

    : Math.abs(Number(labelValue));

}

function getXaxis(svg){
  // Build X scales and axis:
  var x = d3.scaleBand()
    .range([ 0, width])
    .domain(years)
  svg.append("g").attr("transform", "translate(" + margin.left + "," + (height+margin.topp) + ")")
    .style("font-size", 15)
    .call(d3.axisBottom(x).tickSize(2).tickValues(d3.range(1960, 2021, 10)))
  return x
}

function getYaxis(svg, gdp_data){
  // Build Y scales and axis:
  var y = d3.scaleLinear()
    .range([ height, 0 ])
    .domain([d3.min(gdp_data), d3.max(gdp_data)])
  svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.topp + ")")
    .style("font-size", 15)
    .call(d3.axisLeft(y).tickSize(2))
  return y
}

function addTitle(svg, title){
  // add the title
  svg.append("text")
    .attr("x", width / 2)
    .attr("y", margin.topp / 2)
    .text(title)

}

function setSlideTemplate(svg, data, country, abstract_content, title){
  resetAuthorSvg(svg)
  var world_gdp = getGDP(data, "World")
  world_gdp = years.map(function(d){return parseFloat(world_gdp[""+d])})
  document.getElementById("abstract").innerHTML=abstract_content

  var x = getXaxis(svg)
  var y = getYaxis(svg, world_gdp)
  document.getElementById("test_p").innerHTML="Marker2"

  var tooltip_text = svg.append("text")
  var mouseover = function(d, i) {
    tooltip_text.attr("x", function(){return margin.left + x(years[i]) - 150})
      .attr("y", function(){return margin.topp + y(d) - 10})
      .text(function() {return "year " + years[i] + ", GDP: " + convertCurrency(d)})
    d3.select(this)
      .style("stroke", "red")
  }
  var mouseleave = function(d) {
    tooltip_text.text("")
    d3.select(this)
      .style("stroke", "white")
  }

  // add the rectangles
  svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.topp + ")")
    .selectAll()
    .data(world_gdp)
    .enter()
    .append("rect")
      .style("stroke", "white")
      .attr("x", function(d, i) { return x(years[i]) })
      .attr("y", function(d) { return y(d) })
      .attr("width", x(years[1]) - x(years[0])) 
      .attr("height", function(d){return height - y(d)})
      .attr("opacity", 0.5)
   .on("mouseover", mouseover)
   .on("mouseleave", mouseleave)

  addTitle(svg, title)
}

function setSlide2(svg, data){
  resetAuthorSvg(svg)
  var world_gdp = getGDP(data, "Iraq")
  world_gdp = years.map(function(d){return parseFloat(world_gdp[""+d])})
  document.getElementById("abstract").innerHTML="From 1960 to 2020, the world GDP keeps growing, which means the life of human beings is improving on average."
  document.getElementById("test_p").innerHTML=d3.max(world_gdp)
  // Build X scales and axis:
  var x = d3.scaleBand()
    .range([ 0, width])
    .domain(years)
  svg.append("g").attr("transform", "translate(" + margin.left + "," + (height+margin.topp) + ")")
    .style("font-size", 15)
    .call(d3.axisBottom(x).tickSize(2).tickValues(d3.range(1960, 2021, 10)))

  document.getElementById("test_p").innerHTML=x(1991)
  // Build Y scales and axis:
  var y = d3.scaleLinear()
    .range([ height, 0 ])
    .domain([d3.min(world_gdp), d3.max(world_gdp)])
  svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.topp + ")")
    .style("font-size", 15)
    .call(d3.axisLeft(y).tickSize(2))

  var tooltip_text = svg.append("text")
  var mouseover = function(d, i) {
    tooltip_text.attr("x", function(){return margin.left + x(years[i]) - 150})
      .attr("y", function(){return margin.topp + y(d) - 10})
      .text(function() {return "year " + years[i] + ", GDP: " + convertCurrency(d)})
    d3.select(this)
      .style("stroke", "red")
  }
  var mouseleave = function(d) {
    tooltip_text.text("")
    d3.select(this)
      .style("stroke", "white")
  }

  // add the rectangles
  svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.topp + ")")
    .selectAll()
    .data(world_gdp)
    .enter()
    .append("rect")
      .style("stroke", "white")
      .attr("x", function(d, i) { return x(years[i]) })
      .attr("y", function(d) { return y(d) })
      .attr("width", x(years[1]) - x(years[0]))
      .attr("height", function(d){return height - y(d)})
      .attr("opacity", 0.5)
   .on("mouseover", mouseover)
   .on("mouseleave", mouseleave)

  // add the title
  //svg.append("g").attr("transform", "translate(" + (margin.left / 2) + "," + (0) + ")")
  svg.append("text")
    .attr("x", width / 2)
    .attr("y", margin.topp / 2)
    .text("Fig.2 GDP of Iraq in US dollar")

}


setSlide(1)
document.write("marker1")
</script>
